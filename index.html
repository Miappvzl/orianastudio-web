<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orianastudio - Propuesta Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Poppins"', 'sans-serif'],
            },
            colors: {
              // Nueva paleta: Blanco, Lila, Marfil, Negro
              lilac: {
                50: '#fbf7ff',
                100: '#f3e8ff',
                200: '#e9d5ff',
                300: '#d8b4fe', // Lila principal suave
                400: '#c084fc',
                500: '#a855f7', // Lila intenso para botones/texto
                600: '#9333ea',
              },
              ivory: '#fffbeb', // Marfil claro (Amber-50)
              black: '#1a1a1a', // Negro no tan duro (Soft Black)
            },
            borderRadius: {
              '4xl': '2rem', // Curvas extra pronunciadas
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-black text-slate-200">

</body>
</html>
